services:
  proxy_server:
    depends_on: 
      - backend 
    image: nginx:alpine
    container_name: proxy 
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/.next:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot-etc:/etc/letsencrypt
    networks:
      - my_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    environment:
      - PORT=80
    expose:
      - "80"
    networks:
      - my_network
    

  backend:
    depends_on: 
      - db
    container_name: backend
    build: 
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - my_network

  
  db:
    image: mysql:8.0.36
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - my_network

    
  certbot:
    depends_on:
      - proxy_server
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot-etc:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/usr/share/nginx/html -m pumpkinbee2001@gmail.com --agree-tos --no-eff-email --keep-until-expiring -d public-insight.co.kr -d www.public-insight.co.kr
    networks:
      - my_network


volumes:  
  db_data:

networks:
  my_network:
    driver: bridge
